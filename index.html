<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Animation CSS</title>
    </head>
    <body>
        <div class="container-animation bg-wave">
            <button>Play/Pause</button>
            <div class="wave-outer wave-outer_1">
                <div class="wave-inner wave-inner_1"></div>
            </div>
            <div class="wave-outer wave-outer_2">
                <div class="wave-inner wave-inner_2"></div>
            </div>
            <div class="wave-outer wave-outer_3">
                <div class="wave-inner wave-inner_3"></div>
            </div>
            <div class="wave-outer wave-outer_4">
                <div class="wave-inner wave-inner_4"></div>
            </div>
        </div>
        <div class="container-animation">
            <div class="pulse1"></div>
        </div>
        <div class="container-animation">
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="container-animation">
            <div class="vibration"></div>
        </div>
    </body>
</html>
